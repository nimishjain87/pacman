<!DOCTYPE html>
<html>
  <head>
    <title>Pacman Simulator- IE Digital</title>
    <script src="./app.js"></script>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="pacman-row-wrapper">
        <div class="grid black" id="04">
          0,4
        </div>
        <div class="grid white" id="14">
          1,4
        </div>
        <div class="grid black" id="24">
          2,4
        </div>
        <div class="grid white" id="34">
          3,4
        </div>
        <div class="grid black" id="44">
          4,4
        </div>
      </div>
      <div class="pacman-row-wrapper">
        <div class="grid white" id="03">
          0,3
        </div>
        <div class="grid black" id="13">
          1,3
        </div>
        <div class="grid white" id="23">
          2,3
        </div>
        <div class="grid black" id="33">
          3,3
        </div>
        <div class="grid white" id="43">
          4,3
        </div>
      </div>
      <div class="pacman-row-wrapper">
        <div class="grid black" id="02">
          0,2
        </div>
        <div class="grid white" id="12">
          1,2
        </div>
        <div class="grid black" id="22">
          2,2
        </div>
        <div class="grid white" id="32">
          3,2
        </div>
        <div class="grid black" id="42">
          4,2
        </div>
      </div>
      <div class="pacman-row-wrapper">
        <div class="grid white" id="01">
          0,1
        </div>
        <div class="grid black" id="11">
          1,1
        </div>
        <div class="grid white" id="21">
          2,1
        </div>
        <div class="grid black" id="31">
          3,1
        </div>
        <div class="grid white" id="41">
          4,1
        </div>
      </div>
      <div class="pacman-row-wrapper">
        <div class="grid black" id="00">
          0,0
        </div>
        <div class="grid white" id="10">
          1,0
        </div>
        <div class="grid black" id="20">
          2,0
        </div>
        <div class="grid white" id="30">
          3,0
        </div>
        <div class="grid black" id="40">
          4,0
        </div>
      </div>
    </div>
    <div class="pacman-command-wrapper">
      <div class="pacman-input">
        <input
          type="text"
          class="form-control"
          name="input"
          value=""
          id="command"
          placeholder="Please enter the command"
        />
        <span id="report" class="report"></span>
      </div>
      <div class="submit-wrapper">
        <button class="btn" onclick="getCommand()">Submit</button>
      </div>
    </div>
  </body>
</html>
